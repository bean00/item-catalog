{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete {{ category.name }}?</h1>

  <form action="{{ url_for('deleteCategory', category_id=category.id) }}" method="post">
    <input type="submit" value="Delete"><br>
    <br>

    <a href="{{ url_for('showItems', category_id=category.id) }}">Cancel</a>
  </form>
{% endblock %}
