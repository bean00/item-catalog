{% extends "base.html" %}

{% block content %}
  <h1>Edit Category</h1>

  <form action="{{ url_for('editCategory', category_id=category.id) }}" method="post">
    <p>Current name: {{ category.name }}</p>

    <p>New name: </p>
    <input type="text" name="name"><br>
    <br>

    <input type="submit" value="Edit"><br>
    <br>

    <a href="{{ url_for('showItems', category_id=category.id) }}">Cancel</a>
  </form>
{% endblock %}
