{% extends "base.html" %}

{% block content %}
  <h1>Edit Item ({{ category.name }})</h1>

  <form action="{{ url_for('editItem', category_id=category.id, item_id=item.id) }}" method="post">
    <p>Name:</p>
    <input type ="text" size="30" name="name" placeholder="{{ item.name }}">

    <p>Description:</p>
    <textarea name="description" rows="5" cols="40" placeholder="{{ item.description }}"></textarea>

    <p>Price:</p>
    <input type="text" size="10" name="price" placeholder="{{ item.price }}">
    <br>
    <br>

    <input type="submit" value="Edit">

    <a href="{{ url_for('showItems', category_id=category.id) }}">Cancel</a>
  </form>
{% endblock %}
