<html>
  <head>

  </head>

  <body>
    <h1>Edit Item ({{ category.name }})</h1>

    <form action="#" method="post">
      <p>Name:</p>
      <input type ="text" size="30" name="name" placeholder="{{ item.name }}">

      <p>Description:</p>
      <textarea name="description" rows="5" cols="40" placeholder="{{ item.description }}"></textarea>

      <p>Price:</p>
      <input type="text" size="10" name="price" placeholder="{{ item.price }}">
      <br>
      <br>

      <input type="submit" value="Edit">

      <a href="#">Cancel</a>
    </form>
  </body>
</html>
