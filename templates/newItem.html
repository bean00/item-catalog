{% extends "base.html" %}

{% block content %}
  <h1>Create a New Item ({{ category.name }})</h1>

  <form action="{{ url_for('newItem', category_id=category.id) }}" method="post">
    <p>Name:</p>
    <input type="text" size="30" name="name">

    <p>Description:</p>
    <input type="text" size="30" name="description">

    <p>Price:</p>
    <input type="text" size="30" name="price">
    <br>
    <br>

    <input type="submit" value="Create"><br>
    <br>

    <a href="{{ url_for('showItems', category_id=category.id) }}">Cancel</a>
  </form>
{% endblock %}
